<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>Form</title>
</head>
<body>
   <section class="conteiner__form">
      <nav class="nav">
         <a class="nav__link link" href="#">Sign in</a>
         <a class="nav__link link" href="#">Join us</a>
      </nav>
      <form class="form" method="get">
         <label class="form__label--title" for="username">Username
            <input class="form__input--text" id="username" name="username" type="text">
         </label>
         <label class="form__label--title" for="password">Password
            <input class="form__input--text" id="password" name="password" type="password">
         </label>
         <label class="form__label--chbx" for="checkbox">
            <input class="form__input--chbx" id="checkbox" name="checkbox" type="checkbox">Keep me signed in
         </label>
         <button class="form__button" type="submit">Sign in</button>
      </form>
      <div class="footer">
         <a class="buttom__link link" href="#">Forgot password</a>
         <a class="buttom__link link" href="#">Create an account</a>
      </div>
   </section>
</body>
</html>
